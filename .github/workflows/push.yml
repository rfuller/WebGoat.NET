name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up projects
      uses: security-code-scan/security-code-scan-add-action@v1.1
    
    - name: Build
      run: |
        dotnet restore
        dotnet build

    - name: Convert sarif for uploading to GitHub
      uses: security-code-scan/security-code-scan-results-action@main

    - name: Upload sarif
      uses: github/codeql-action/upload-sarif@v1
  
    - run: mkdir -p /home/runner/work/WebGoat.NET/artifact/
    
    - run: echo hello > path/to/artifact/world.txt
    
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: /home/runner/work/WebGoat.NET/artifact/world.txt

    - uses: actions/upload-artifact@v2
      with:
        name: my-sarif-artifact
        path: /home/runner/work/WebGoat.NET/results/0.sarif
